<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- CSS Files Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Title -->
    <title>Task List</title>
</head>

<body class="text-bg-light">
    <dev class=" container-fluid ">
        <dev class="row ">
            <dev class="col ">
                <h1 class="display-1 text-center text-bg-secondary p-3 ">Task List</h1>
            </dev>
        </dev>
        <dev class="row ">
            <dev class="col-6 ">
                <h2 class="display-4 text-center text-bg-light p-3 ">Add New Task</h2>
            </dev>
            <dev class="col-6 ">
                <h2 class="display-4 text-center text-bg-light p-3 ">Tasks</h2>
            </dev>
        </dev>
        <dev class="row">
            <dev class="col-6">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <label>Task Name<br><input id="txtTaskName" type="text" name="taskName"></label>
                        </li>
                        <li class="list-group-item">
                            <label>Task Description<br><textarea id="txttaskDescription" rows=3 cols=50 name="taskDescription" ></textarea></label>
                        </li>
                        <li class="list-group-item">
                            <label>Assigned To: <input type="text" name="assignedTo" value=""></label>
                        </li>
                        <li class="list-group-item">
                            <label>Due Date: <input type="date" id="dateDue" name="date-due" value="2022-06-08" min="2022-01-01" max="2023-12-31"></label>
                        </li>
                    </ul>
                    <button class="styled" type="button" id="btnAddTask" name="AddTask ">Add Task</button>
                </div>
            </dev>
            <dev class="col-6 ">
                <div class="card ">
                    <button type="button" id="btnStatus" name="Status">Status</button>
                    <ul class=" list-group list-group-flush ">
                        <li class="list-group-item "><label>Task Name<br><label id="lblTaskName " type="text " name="lblTaskName "></label></li>
                        <li class="list-group-item "><label>Task Description<br><label id="lblTaskDescription " type="text " name="lblTaskDescription "></label></li>
                        <li class="list-group-item "><label>Assigned To:<br><label id="lblAssignedTo " type="text " name="lblAssignedTo "></label></li>
                        <li class="list-group-item "><label>Date Due:<br><label id="lblDateDue " type="date " name="lblDateDue "></label></li>
                    </ul>
                </div>
            </dev>
        </dev>
        <noscript>Your browser don't support JavaScript!</noscript>
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
        </bodyclass>

</html>
